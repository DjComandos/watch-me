<!doctype html><html><head>    <meta charset="utf-8">    <title>Tic Tac Toe</title>    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen" />    <style>        .centeredContent { margin: 50px; text-align: center; }        .centeredContent input[type="text"] { margin-bottom: 0px; }        .usersOnline {position: absolute; right:0px;top:10px;}        .usersOnline .usersOnlineTable {width:200px;height:300px;overflow:scroll;}        .gamesOnlineList {width:400px;height:300px;overflow:scroll;margin-left:auto;margin-right:auto;}        .ticTacToeTable {width:210px;height:210px;margin-left:auto;margin-right:auto;}        #ticTacToeTable {width:210px;height:210px}        .table.table-striped#ticTacToeTable td {text-align:center;vertical-align:inherit;border:1px solid black;width:69px;height:60px;}        .table.table-striped#ticTacToeTable td:hover {background-color:#777;cursor:pointer;}    </style></head><body><div class="tab centeredContent welcomeScreen" style="display:block">    <div class="control-group login-group">        <label class="control-label" for="loginName"></label>        <input id="loginName" type="text" placeholder="Enter your Name…" />        <button id="connect" type="button" class="btn btn-large">Log me in</button>    </div></div><div class="tab centeredContent gameCreateScreen" style="display:none">    <h3>Hello, <span id="username"></span><h3>    <div class="control-group create-server-group">        <label class="control-label" for="gameName"></label>        <input id="gameName" type="text" placeholder="Create your game…" />        <button id="createGame" type="button" class="btn btn-large">Create</button>    </div>    <div class="gameListContainer" style="display: none">        <h4>or choose created:</h4>        <div class="gamesOnlineList">            <table id="gamesOnlineList" class="table table-striped">                <tr><td>No games found</td></tr>            </table>        </div>    </div></div><div class="tab centeredContent gameCreatedScreen" style="display:none">    <h3>Hello, <span class="username"></span><h3>    <h3>Your game "<span class="gameName"></span>" is created, waiting for users...</h3></div><div class="tab centeredContent gameProgressScreen" style="display:none">    <h3>Game <span class='user'></span> vs <span class="opponent"></span></h3>    <h4>status: <span class="gameStatus"></span></h4>    <div class="ticTacToeTable">    <div class="videoContainer">        <div class="server" style="display:none" >            <p id="info">Please allow access to your camera!</p>            <canvas id="output" style="border:1px solid #000000;"></canvas>            <br/>            <input type="text" id="userName" />            <input type="button" value="Start" id="start"   />            <br />        </div>        <div class="client" style="display:none" >            <p id="info">Video!</p>            <canvas id="clientOutput" style="border:1px solid #000000;"  width="640" height="480"></canvas>        </div>    </div>    <button id="anotherGame" type="button" style="display:none" class="btn btn-large">>> Another game >></button></div></div><div class="usersOnline"><h4>Users online:</h4><div class="usersOnlineTable">    <table id="usersOnlineList" class="table table-striped">        <tr><td>No users found</td></tr>    </table></div></div></body><script src="/socket.io/socket.io.js"></script><script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script><script src="bootstrap/js/bootstrap.min.js"></script><script src="client.js"></script></html>
