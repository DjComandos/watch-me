<!doctype html><html><head>    <meta charset="utf-8">    <title>Tic Tac Toe</title>    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen" />    <style>        .centeredContent { margin: 50px; text-align: center; }        .centeredContent input[type="text"] { margin-bottom: 0px; }        .usersOnline {position: absolute; right:0px;top:10px;}        .usersOnline .usersOnlineTable {width:200px;height:300px;overflow:scroll;}        .gamesOnlineList {width:400px;height:300px;overflow:scroll;margin-left:auto;margin-right:auto;}        .ticTacToeTable {width:210px;height:210px;margin-left:auto;margin-right:auto;}        #ticTacToeTable {width:210px;height:210px}        .table.table-striped#ticTacToeTable td {text-align:center;vertical-align:inherit;border:1px solid black;width:69px;height:60px;}        .table.table-striped#ticTacToeTable td:hover {background-color:#777;cursor:pointer;}    </style></head><body><div class="tab centeredContent welcomeScreen" style="display:block">    <div class="control-group login-group">        <label class="control-label" for="loginName"></label>        <input id="loginName" type="text" placeholder="Enter your Nameâ€¦" />        <button id="connect" type="button" class="btn btn-large">Log me in</button>    </div></div><div class="tab centeredContent loggedInScreen" style="display:none">    <h3>Hello, <span id="username"></span><h3>    the videos is here</div><div class="usersOnline"><h4>Users online:</h4><div class="usersOnlineTable">    <table id="usersOnlineList" class="table table-striped">        <tr><td>No users found</td></tr>    </table></div></div></body><script src="/socket.io/socket.io.js"></script><script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script><script src="bootstrap/js/bootstrap.min.js"></script><script src="client.js"></script></html>
